<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <h1>Add Expenses</h1>
   Place of Expense: <input type="text" class="form-control" id="place">
   Expense Date: <input type="text" class="form-control" id="date">
   Expense Amount: <input type="text" class="form-control" id="amount">
   <fieldset>Expense Category:
     <div class="form-row">
        <input type="checkbox" id="groceries">
        <label for="groceries">Groceries</label>
     </div>
     <div class="form-row">
        <input type="checkbox" id="business">
        <label for="business">Business</label>
     </div>
     <div class="form-row">
        <input type="checkbox" id="Partying">
        <label for="Partying">Partying</label>
     </div>
   </fieldset>
    
   <fieldset>
    <form id="Payment">
        <label for="Payment" > Mode of Payment:</label >
        <select name="Payment" class = "form-control" id="Payment">
            <option value="CC">Credit Card</option>
            <option value="DC">Debit Card</option>
            <option value="$">Cash</option>
            <option value="V">Venmo</option>
        </select>
    </form>
</fieldset>
<div>
    Explain This To Your Partner! (optional)
    <input type="text" id="explain">
</div>
   

   <button type = "submit" class="btn btn-primary" id="button">Submit</button>

<script>
    function validateExpense(){
        let isValid=false;
        const place = document.getElementById("place");
        if(place.value.length>=5){
            isValid=true;
            console.log("Place of Expense is valid");
        }
        else{
            
            console.log("Place has to be at least 5");
        }
        if(isValid){
            console.log("PLACE ADDED");
        }
    }
    function validateDate(){
        let isValid=false;
        const d = new Date("2024-04-12");
        const date = document.getElementById("date");
        let newDate = new Date(date);
        if(newDate<d){
            isValid=true;
           console.log("Date is valid");
        }
        else{
            console.log("date needs to be before today");
        }
        if(isValid){
            console.log("DATE ADDED");
        }

    }
    function validateAmount(){
        let isValid=false;
        const amount = document.getElementById("amount");
        if(amount.value > 0 && amount.value <50000){
            isValid=true;
            console.log("amount is valid");
        }
        else{
            console.log("amount less than 50000 more than 0")
        }
        if(isValid){
            console.log("AMOUNT ADDED");
        }
    }

    function validateLength(){
        let isValid = false;
        const explain = document.getElementById("explain");
        if(explain.value.length>100){
            console.log("Too big of an apology. He/she will never understand");
        }
        else{
            isValid = true;
            console.log("Hopefully he/she still loves you!");
        }
        if(isValid){
            console.log("MESSAGE ADDED");
        }
    }
    const button = document.getElementById("button");
    button.addEventListener("click", validateExpense, false);
    button.addEventListener("click", validateDate, false);
    button.addEventListener("click", validateAmount, false);
    button.addEventListener("click", validateLength, false);

</script>


</body>
