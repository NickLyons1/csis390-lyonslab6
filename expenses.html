<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <h1>Add Expenses</h1>
   Place of Expense: <input type="text" class="form-control" id="place">
   Expense Date: <input type="text" class="form-control" id="date">
   Expense Amount: <input type="text" class="form-control" id="amount">
   <fieldset>Expense Category:
     <div class="form-row">
        <input type="checkbox" id="groceries">
        <label for="groceries">Groceries</label>
     </div>
     <div class="form-row">
        <input type="checkbox" id="business">
        <label for="business">Business</label>
     </div>
     <div class="form-row">
        <input type="checkbox" id="Partying">
        <label for="Partying">Partying</label>
     </div>
   </fieldset>
    
   <fieldset>
    <form id="Payment">
        <label for="Payment" > Mode of Payment:</label >
        <select name="Payment" class = "form-control" id="Payment">
            <option value="CC">Credit Card</option>
            <option value="DC">Debit Card</option>
            <option value="$">Cash</option>
            <option value="V">Venmo</option>
        </select>
    </form>
</fieldset>
<div>
    Explain This To Your Partner! (optional)
    <input type="text" id="explain">
</div>
   <span id="placeError" class="error"></span>
   <span id="dateError" class="error"></span>
   <span id="amountError" class="error"></span>
   <span id="explainError" class="error"></span>

   <button type = "submit" class="btn btn-primary">Submit</button>

<script>
    function validateExpense(){
        let isValid=false;
        const place = getElementById("place");
        const placeError = getElementById("placeError");
        placeError.textContent("");
        if(place.length()>=5){
            isValid=true;
            console.log("Place of Expense is valid");
        }
        else{
            placeError.textContent("Place is not real");
            console.log(placeError);
        }
    }
    function validateDate(){
        let isValid=false;
        const dateError=getElementById("dateError");
        const d = new Date("2024-04-12");
        const date = getElementById("date");
        dateError.textContent("");
        if(date<d){
           console.log("Date is valid");
        }
        else{
            dateError.textContent("invalid date, must be before today's date");
            console.log(dateError);
    
        }

    }
    function validateAmount(){
        let isValid=false;
        const amountError = getElementById("amountError");
        const amount = getElementById("amount");
        amountError.textContent("");
        if(amount > 0 && amount <50000){
            console.log("amount is valid");
        }
        else{
            amountError.textContent("invalid amount");
            console.log(amountError)
        }
    }

    function validateLength(){
        let isValid = false;
        const explain = getElementById("explain");
        const explainError=getElementById("explainError");
        if(explain.length()>100){
            explainError.textContent("Too many words");
            console.log(explainError)
        }
        else{
            isValid = true;
            console.log("Hopefully he/she still loves you!");
        }
    }

    date.addEventListener("keydown", validateDate, false);
    place.addEventListener("keydown", validateExpense, false);
    amount.addEventListener("keydown", validateAmount, false);
    explain.addEventListener("keydown", validateLength, false);

</script>


</body>
